<div class="row p-5">
    <div class="col-md-3" style="border: 1px solid rgb(223, 217, 217);background-color: rgb(252, 250, 250);box-shadow: 0px 0px 33px 0px rgba(0, 0, 0, 0.336);" *ngFor="let product of productlist |filter:term; let i = index ">

        <div class="products-tabs">
            <!-- tab -->
            <div id="tab1" class="tab-pane active">
                <div class="products-slick" data-nav="#slick-nav-1">
                    <!-- product -->
                    <div class="product p-3">
                        <div class="product-img">
                            <a routerLink="/ecom/view/{{product._id}}">
                                <img [src]="sanitize('data:image/png;base64, ' + _arrayBufferToBase64(product.image.data.data))" style="height: 219px;width:300px;"></a>
                            <div class="p.roduct-label">
                                <!-- <span class="sale">-30%</span> -->

                            </div>
                        </div>
                        <div class="product-body">
                            <p class="product-category">{{product.cat}}</p>
                            <h3 class="product-name"><a routerLink="/ecom/view">{{product.productname}}</a></h3>
                            <h4 class="product-price">{{product.price}} <del class="product-old-price">$990.00</del></h4>
                            <div class="product-rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="product-btns">
                                <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
                                <button class="quick-view"><a routerLink="/ecom/view/{{product._id}}"><i class="fa fa-eye"></i></a><span class="tooltipp">quick view</span></button>
                            </div>
                        </div>
                        <div class="add-to-cart">
                            <button class="add-to-cart-btn" (click)="addCart(product._id)"><i class="fa fa-shopping-cart" ></i> add to cart</button>
                        </div>
                    </div>
                    <!-- /product -->
                </div>
            </div>
        </div>
    </div>

</div>
