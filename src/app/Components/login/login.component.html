<div id="login">

    <div class="container" style="margin-top: 30px;">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6 ">
                <div id="login-box">

                    <form [formGroup]="loginform" id="login-form" class="form" action="" (ngSubmit)='login()' method="post">
                        <h3 class="text-center text-info">Login</h3>






                        <div class="form-group" style="    margin-bottom: 29px;">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group" style="    margin-bottom: 29px;">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group" style="    margin-bottom: 29px;">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <a><input type="submit" name="submit" class="btn btn-info btn-md" value="submit" style="margin-top: 20px;background-color: #d10024;"></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
