<div class="con">
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6 ">
                    <div id="login-box">

                        <form [formGroup]="loginform" id="login-form" class="form" action="" (ngSubmit)='login()' method="post">
                            <h3 class="text-center text-black"><b>LOGIN</b></h3>
                            <span style="color: red;  font-size: small;" *ngIf="user">Invalid Username and Password</span><br>
                            <div class="form-group" style="    margin-bottom: 29px;">
                                <label for="username" class="text-black">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" formControlName="email">

                            </div>
                            <div class="form-group" style="    margin-bottom: 29px;">
                                <label for="password" class="text-black">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" formControlName="password">

                            </div>
                            <div class="form-group" style="    margin-bottom: 29px; text-align: center;">
                                <a routerLink="/signup"> <label id="creataccount" for="remember-me" class="text-black"><span>Create Account Here</span>Â </label></a><br>
                                <a><input type="submit" name="submit" class="btn btn-warning btn-md" value="Submit" style="margin-top: 20px;background-color: #d10024;  font-weight: bold;"></a>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
