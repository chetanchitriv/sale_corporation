<div id="login">

    <div class="container" style="margin-top: 30px;">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6 ">
                <div id="login-box">

                    <form [formGroup]="signupform" id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info"><b>Sign Up</b></h3>
                        <div class="form-group" style="    margin-bottom: 29px;">
                            <label for="password" class="text-info">Full Name</label><br>
                            <input type="text" name="password" id="password" class="form-control" formControlName="fullname">
                        </div>
                        <div class="form-group" style="    margin-bottom: 29px;">
                            <label for="password" class="text-info">Mobile No</label><br>
                            <input type="text" name="password" id="password" class="form-control" formControlName="phoneno">
                        </div>
                        <div class="form-group" style="    margin-bottom: 29px;">
                            <label for="username" class="text-info">Email:</label><br>
                            <input type="text" name="username" id="username" class="form-control" formControlName="email">
                            <span><h6 style="color: red;" *ngIf="emailalert"> email already exist  </h6></span>
                        </div>
                        <div class="form-group" style="    margin-bottom: 29px;">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="Password" class="form-control" formControlName="password" required>
                        </div>
                        <div class="form-group" style="    margin-bottom: 29px;">
                            <label for="password" class="text-info">Confirm Password:</label><br>
                            <input type="text" name="password" id="confirm_password" class="form-control" formControlName="cnfpassword" required>
                            <span><h6 style="color: red;" *ngIf="red"> password doesnt match </h6></span>
                        </div>
                        <div class="form-group" style=" margin-bottom: 29px;">
                            <a> <button id="sbtn" (click)=" postsign()" class="btn  " style=" margin-top: 20px;background-color:#d10024; color: white;border-radius: 5px;margin-left: 30px;">sign-Up</button></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
