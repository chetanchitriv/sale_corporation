<table class="table">
    <thead class="headth">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productlist let i =index">
            <th scope="row"></th>
            <td>{{i+1}}</td>
            <td>{{item.productname}}</td>
            <td>{{item.cat}}</td>
            <td><button routerLink="/main/editproduct1/{{item._id}}">Edit</button><button>Delete</button></td>
        </tr>

    </tbody>
</table>
