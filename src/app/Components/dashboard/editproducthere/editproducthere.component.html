<div style="align-items: center; margin-left: 10%;">
    <h1>Sell Your Product Here </h1><br><br> <br>


    <form [formGroup]="editForm">
        <div class="row">
            <div class="col-md-5">
                <input class="i" formControlName="image" class="input" type="file" (change)="onfileselect($event)" placeholder="Add product Image">
                <div class="product-img">

                    <img [src]="sanitize('data:image/png;base64, ' + _arrayBufferToBase64(response.data.data))" style="height: 219px;width: 211px;">
                    <div class="p.roduct-label">
                        <button (click)="deletimage()">delete</button>
                        <!-- <span class="sale">-30%</span> -->

                    </div>
                </div>
                <br><br><br>
                <input class="i" formControlName="productname" type="text" class="input" placeholder="Product Name"><br><br><br>
                <select class="i" formControlName="cat" class="input-select">
                  <option value="select Categories" >Select Categories</option>
                  <option value="Furniture">Furniture</option>
                  <option value="Eclectronics">Eclectronics</option>
                 
          
             </select><br><br><br>
                <input class="i" formControlName="description" class="input" placeholder="Description"><br><br><br>
            </div>
            <div class="col-md-5">

                <input class="i" formControlName="modelno" class="input" placeholder="Model No."><br><br><br>
                <input class="i" class="input" placeholder="Color" formControlName="color"><br><br><br>
                <input class="i" class="input" placeholder="price" formControlName="price"><br><br><br>
            </div>
        </div>
        <button class="btn bg-danger " style="background-color:#555555 ; color: white;border-radius: 5px;" (click)="update()"><b>Update product
                        </b></button>

    </form>




</div>
